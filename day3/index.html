<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="controls">
    <div class="red">
      <label for="red">R</label>
      <input id="red" type="range" name="red" min="0" max="255" value="95">
    </div>
    <div class="green">
      <label for="green">G</label>
      <input id="green" type="range" name="green" min="0" max="255" value="165">
    </div>
    <div class="blue">
      <label for="blue">B</label>
      <input id="blue" type="range" name="blue" min="0" max="255" value="230">
    </div>
  </div>

  <h1><a href="https://javascript30.com/">Day 3</a></h1>

  <script src="js.js"></script>
</body>
</html>
